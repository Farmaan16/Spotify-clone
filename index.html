<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="logo.svg" alt="logo" />
          </div>
          <ul>
            <li>
              <img class="invert" src="home.svg" alt="home" />
              Home
            </li>
            <li>
              <img class="invert" src="search.svg" alt="search" />
              Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="playlist.svg" alt="playlist" />

            <h2>Your library</h2>
          </div>
        <div class="footer">
            <div>
                <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
                <a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a>
            </div>
            <div>
                <a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
            </div>
            <div>
                <a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a>
            </div>
            <div>
                <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
            </div>
            <div>
                <a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a>
            </div>
        </div>
        </div>
       
      </div>
      <div class="right bg-grey rounded ">
        <div class="header">
            <div class="nav">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" class="injected-svg"
                    data-src="/icons/arrow-left-01-stroke-sharp.svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img"
                    color="#000000">
                    <path d="M15 6L9 12L15 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16"></path>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" class="injected-svg"
                    data-src="/icons/arrow-right-01-stroke-sharp.svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img"
                    color="#000000">
                    <path d="M9.00005 6L15 12L9 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16"></path>
                </svg>
            </div>
            <div class="buttons">
                <button>SignUp</button>
                <button>Login</button>
            </div>
        </div>
        <div class="spotifyPlaylists">
            <h1>Spotify playlists</h1>
            <div class="cardContainer">
                 <div class="card ">
                    <img src="https://i.scdn.co/image/ab67706f00000002b55b6074da1d43715fc16d6d" alt="">
                    <h2>Happy Hits!</h2>
                    <p>Hits to boost your mood and fill you with happiness!</p>
                </div>
                 <div class="card ">
                    <img src="https://i.scdn.co/image/ab67706f00000002b55b6074da1d43715fc16d6d" alt="">
                    <h2>Happy Hits!</h2>
                    <p>Hits to boost your mood and fill you with happiness!</p>
                </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
